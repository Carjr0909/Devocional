<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="srcs/style.css">
    <link rel="stylesheet" href="srcs/dark.css">
    <link rel="stylesheet" href="srcs/btperson.css">
    <link rel="icon" type="image/png" href="srcs/img/Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid" id="navbar">
        <a href="inicio.html">
            <img id="logo" src="srcs/img/Logo02.png" alt="logo">
        </a>
        <div id="buttons">
            <button class="btn btn-primary btn-lg" id="bthd" onclick="window.location.href='devocionais.html'"><b>Devocionais</b></button>
            <button id="logout" class="btpadrao"><span class="material-symbols-outlined">logout</span></button>
            <label class="switch">
                <input class="checkbox" type="checkbox" id="darkModeBtn"/>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- Devocionais + Bíblia -->
    <div class="container-fluid" id="nav">
        <div id="p1" class="container-row">
            <div id="biblia">
                <h2 id="titlebible">Leitura Bíblica</h2>
                <select id="livro"></select>
                <input type="number" id="capitulo" placeholder="Capítulo">
                <input type="text" id="versiculos" placeholder="Versículos (ex: 7-8)">
                <button id="btnCarregar">Carregar</button>
                <div id="textoBiblico"></div>
            </div>
        </div>
        <div id="p2" class="container-row">
            <p id="titleant"><b>Anotações</b></p>
            <div id="editor">
                <button type="button" id="btnModalColor" class="btedit"><span class="material-symbols-outlined">format_color_text</span></button>
                <button type="button" id="btnModalColorfd" class="btedit"><span class="material-symbols-outlined">colors</span></button>
                <button type="button" id="btnBold" class="btedit"><b>N</b></button>
                <button type="button" id="btnItalic" class="btedit"><b>I</b></button>
                <button type="button" id="btnUnderline" class="btedit"><b>U</b></button>
                <button type="button" id="btnClear" class="btedit"><span class="material-symbols-outlined">format_clear</span></button>
            </div>
            <div id="mensagem" contenteditable="true"></div>
            <div class="btn-area">
                <button class="btpadrao" id="btnNovoDevocional">Novo Devocional</button>
                <button class="btn btn-primary btn-lg" id="btnsalve"><b>Salvar</b></button>
            </div>
        </div>
    </div>

    <div class="modalcolor" id="modalcores">
        <div class="modal-content-color">
            <button type="button" id="fecharmodalcolor">X</button>
            <button type="button" id="btBlack" class="btedit" style="background-color:black;"></button>
            <button type="button" id="btRed" class="btedit" style="background-color:red;"></button>
            <button type="button" id="btBlue" class="btedit" style="background-color:blue;"></button>
            <button type="button" id="btGreen" class="btedit" style="background-color:green;"></button>
            <button type="button" id="btPurple" class="btedit" style="background-color:purple;"></button>
            <button type="button" id="btYellow" class="btedit" style="background-color:yellow;"></button>
        </div>
    </div>

    <div class="modalcolorfd" id="modalcoresfd">
        <div class="modal-content-colorfd">
            <button type="button" id="fecharmodalcolorfd">X</button>
            <button type="button" id="btBlackfd" class="btedit" style="background-color:black;"></button>
            <button type="button" id="btRedfd" class="btedit" style="background-color:red;"></button>
            <button type="button" id="btBluefd" class="btedit" style="background-color:blue;"></button>
            <button type="button" id="btGreenfd" class="btedit" style="background-color:green;"></button>
            <button type="button" id="btPurplefd" class="btedit" style="background-color:purple;"></button>
            <button type="button" id="btYellowfd" class="btedit" style="background-color:yellow;"></button>
        </div>
    </div>


    <div id="modalSalvar" class="modal">
        <div class="modal-content">
            <h3>Salvar Devocional</h3>
            <input type="text" id="nomeDevocional" placeholder="Nome do devocional">
            <div class="modal-buttons">
                <button id="confirmarSalvar" class="btpadrao">Salvar</button>
                <button id="cancelarSalvar" class="btpadrao">Cancelar</button>
            </div>
        </div>
    </div>

    <footer><p>&copy; 2025 Rodapé Fixo na Tela</p></footer>

    <script type="module" src="srcs/script.js"></script>
    <script src="srcs/biblia.js" defer></script>
    <script src="srcs/dark.js"></script>
    <script type="module" src="srcs/logout.js"></script>
    <script type="module" src="srcs/auth-guard.js"></script>
</body>
</html>
